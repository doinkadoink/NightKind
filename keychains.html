<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keychains - NightKind Collective</title>
    <meta name="description" content="Bat-themed keychains and accessories supporting wildlife conservation" />
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="index-CZEDu5tD.css">
    <style>
      .shop-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }
      
      .shop-header {
        text-align: center;
        padding: 2rem;
        background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
        margin-bottom: 3rem;
        border-radius: 12px;
      }
      
      .shop-title {
        color: #ffd700;
        font-size: 3rem;
        margin-bottom: 1rem;
        font-family: 'Creepster', cursive;
        text-decoration: underline;
      }
      
      .shop-description {
        color: #ccc;
        max-width: 600px;
        margin: 0 auto;
        line-height: 1.6;
        font-size: 1.1rem;
      }
      
      .back-link {
        color: #ffd700;
        text-decoration: none;
        margin-bottom: 1rem;
        display: inline-block;
      }
      
      .back-link:hover {
        text-decoration: underline;
      }
      
      .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2rem;
        margin-bottom: 3rem;
      }
      
      .product-card {
        background: #2a2a2a;
        border: 1px solid #444;
        border-radius: 12px;
        padding: 2rem;
        text-align: center;
        transition: transform 0.3s, box-shadow 0.3s;
        cursor: pointer;
      }
      
      .product-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 35px rgba(255, 215, 0, 0.3);
        border-color: #ffd700;
      }
      
      .product-image {
        width: 200px;
        height: 200px;
        background: #333;
        border-radius: 12px;
        margin: 0 auto 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 4rem;
        transition: transform 0.2s;
      }
      
      .product-card:hover .product-image {
        transform: scale(1.05);
      }
      
      .product-title {
        color: #ffd700;
        font-size: 1.3rem;
        margin-bottom: 1rem;
        font-family: 'Creepster', cursive;
      }
      
      .product-description {
        color: #ccc;
        margin-bottom: 1.5rem;
        font-size: 1rem;
        line-height: 1.5;
      }
      
      .product-price {
        color: #ffd700;
        font-size: 1.3rem;
        font-weight: bold;
        margin-bottom: 1.5rem;
      }
      
      .add-to-cart-btn {
        background: #ffd700;
        color: #000;
        border: none;
        padding: 1rem 2rem;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        font-size: 1rem;
        transition: all 0.2s;
        width: 100%;
      }
      
      .add-to-cart-btn:hover {
        background: #ffed4e;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
      }
      
      .cart-icon {
        position: fixed;
        top: 20px;
        right: 20px;
        background: #ffd700;
        color: #000;
        padding: 0.5rem;
        border-radius: 50%;
        cursor: pointer;
        font-weight: bold;
        z-index: 1000;
        font-size: 1.2rem;
        transition: transform 0.2s;
      }
      
      .cart-icon:hover {
        transform: scale(1.1);
      }
      
      .cart-count {
        position: absolute;
        top: -5px;
        right: -5px;
        background: #ff4444;
        color: white;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.8rem;
      }
    </style>
  </head>
  <body>
    <div class="cart-icon" onclick="window.location.href='cart.html'">
      üõí
      <div class="cart-count" id="cartCount">0</div>
    </div>
    
    <div class="shop-container">
      <div class="shop-header">
        <a href="shop-categories.html" class="back-link">‚Üê Back to Shop</a>
        <h1 class="shop-title">KEYCHAINS</h1>
        <p class="shop-description">
          Bat silhouettes, inverted crescents, and symbolic shapes. Durable metal and leather keychains that make a statement while supporting bat conservation efforts.
        </p>
      </div>
      
      <div class="product-grid" id="productGrid">
        <!-- Products will be loaded here -->
      </div>
    </div>
    
    <script>
      // Product data for keychains
      const keychains = [
        {
          id: 'keychain-1',
          name: 'Bat Silhouette Keychain',
          description: 'Classic black metal bat silhouette',
          price: 12.00,
          image: 'ü¶á'
        },
        {
          id: 'keychain-2',
          name: 'Inverted Crescent',
          description: 'Silver crescent moon pendant',
          price: 15.00,
          image: 'üåô'
        },
        {
          id: 'keychain-3',
          name: 'Gothic Cross',
          description: 'Detailed gothic cross design',
          price: 18.00,
          image: '‚úùÔ∏è'
        },
        {
          id: 'keychain-4',
          name: 'Bat Wing Charm',
          description: 'Delicate bat wing pendant',
          price: 14.00,
          image: 'ü¶á'
        },
        {
          id: 'keychain-5',
          name: 'Skull & Bat',
          description: 'Skull with bat design',
          price: 16.00,
          image: 'üíÄ'
        },
        {
          id: 'keychain-6',
          name: 'Leather Bat Keychain',
          description: 'Handcrafted leather bat',
          price: 20.00,
          image: 'ü¶á'
        },
        {
          id: 'keychain-7',
          name: 'Moon Phase Keychain',
          description: 'Set of moon phase charms',
          price: 22.00,
          image: 'üåô'
        },
        {
          id: 'keychain-8',
          name: 'Conservation Bat',
          description: 'Bat with "Save Wildlife" message',
          price: 13.00,
          image: 'ü¶á'
        }
      ];
      
      // Cart functionality
      let cart = JSON.parse(localStorage.getItem('nightkindCart')) || [];
      
      function updateCartCount() {
        const count = cart.reduce((total, item) => total + item.quantity, 0);
        document.getElementById('cartCount').textContent = count;
      }
      
      function addToCart(product) {
        const existingItem = cart.find(item => item.id === product.id);
        if (existingItem) {
          existingItem.quantity += 1;
        } else {
          cart.push({ ...product, quantity: 1 });
        }
        localStorage.setItem('nightkindCart', JSON.stringify(cart));
        updateCartCount();
        
        // Show feedback
        const btn = event.target;
        const originalText = btn.textContent;
        btn.textContent = 'Added!';
        btn.style.background = '#4CAF50';
        setTimeout(() => {
          btn.textContent = originalText;
          btn.style.background = '#ffd700';
        }, 1000);
      }
      
      function renderProducts() {
        const grid = document.getElementById('productGrid');
        grid.innerHTML = keychains.map(product => `
          <div class="product-card">
            <div class="product-image">${product.image}</div>
            <h3 class="product-title">${product.name}</h3>
            <p class="product-description">${product.description}</p>
            <div class="product-price">$${product.price.toFixed(2)}</div>
            <button class="add-to-cart-btn" onclick="addToCart(${JSON.stringify(product)})">
              Add to Cart
            </button>
          </div>
        `).join('');
      }
      
      // Initialize page
      updateCartCount();
      renderProducts();
    </script>
  </body>
</html>
