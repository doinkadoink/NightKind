<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T-Shirts - NightKind Collective</title>
    <meta name="description" content="Distressed and symbolic bat-themed t-shirts supporting wildlife conservation" />
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="index-CZEDu5tD.css">
    <style>
      .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2rem;
        padding: 2rem;
        max-width: 1200px;
        margin: 0 auto;
      }
      
      .product-card {
        background: #2a2a2a;
        border: 1px solid #444;
        border-radius: 8px;
        padding: 1.5rem;
        text-align: center;
        transition: transform 0.2s, box-shadow 0.2s;
        cursor: pointer;
      }
      
      .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(255, 215, 0, 0.2);
      }
      
      .product-image {
        width: 200px;
        height: 200px;
        background: #333;
        border-radius: 8px;
        margin: 0 auto 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 4rem;
      }
      
      .product-title {
        color: #ffd700;
        font-size: 1.2rem;
        margin-bottom: 0.5rem;
        font-family: 'Creepster', cursive;
      }
      
      .product-description {
        color: #ccc;
        margin-bottom: 1rem;
        font-size: 0.9rem;
      }
      
      .product-price {
        color: #ffd700;
        font-size: 1.1rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }
      
      .size-selector {
        margin-bottom: 1rem;
      }
      
      .size-selector select {
        background: #333;
        color: #fff;
        border: 1px solid #555;
        padding: 0.5rem;
        border-radius: 4px;
        font-size: 0.9rem;
      }
      
      .add-to-cart-btn {
        background: #ffd700;
        color: #000;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.2s;
      }
      
      .add-to-cart-btn:hover {
        background: #ffed4e;
      }
      
      .cart-icon {
        position: fixed;
        top: 20px;
        right: 20px;
        background: #ffd700;
        color: #000;
        padding: 0.5rem;
        border-radius: 50%;
        cursor: pointer;
        font-weight: bold;
        z-index: 1000;
      }
      
      .cart-count {
        position: absolute;
        top: -5px;
        right: -5px;
        background: #ff4444;
        color: white;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.8rem;
      }
      
      .category-header {
        text-align: center;
        padding: 2rem;
        background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
      }
      
      .category-title {
        color: #ffd700;
        font-size: 2.5rem;
        margin-bottom: 1rem;
        font-family: 'Creepster', cursive;
        text-decoration: underline;
      }
      
      .category-description {
        color: #ccc;
        max-width: 600px;
        margin: 0 auto;
        line-height: 1.6;
      }
      
      .back-link {
        color: #ffd700;
        text-decoration: none;
        margin-bottom: 1rem;
        display: inline-block;
      }
      
      .back-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="cart-icon" onclick="window.location.href='cart.html'">
      üõí
      <div class="cart-count" id="cartCount">0</div>
    </div>
    
    <div class="category-header">
      <a href="index.html" class="back-link">‚Üê Back to Shop</a>
      <h1 class="category-title">T-SHIRTS</h1>
      <p class="category-description">
        Distressed or symbolic prints with conservation themes. High-quality cotton t-shirts featuring unique bat designs that make a statement while supporting wildlife rescue operations.
      </p>
    </div>
    
    <div class="product-grid" id="productGrid">
      <!-- Products will be loaded here -->
    </div>
    
    <script>
      // Product data for t-shirts
      const tshirts = [
        {
          id: 'tshirt-1',
          name: 'Gothic Bat Distressed',
          description: 'Distressed black t-shirt with gothic bat design',
          price: 35.00,
          image: 'üëï'
        },
        {
          id: 'tshirt-2',
          name: 'Conservation Bat',
          description: 'Bat with "Save the Bats" conservation message',
          price: 38.00,
          image: 'üëï'
        },
        {
          id: 'tshirt-3',
          name: 'Vampire Bat Print',
          description: 'Detailed vampire bat artwork on dark fabric',
          price: 42.00,
          image: 'üëï'
        },
        {
          id: 'tshirt-4',
          name: 'Bat Skull Symbolic',
          description: 'Stylized bat skull with occult symbols',
          price: 40.00,
          image: 'üëï'
        },
        {
          id: 'tshirt-5',
          name: 'Moonlit Bat Hunter',
          description: 'Bat in hunting pose with moon background',
          price: 45.00,
          image: 'üëï'
        },
        {
          id: 'tshirt-6',
          name: 'Gothic Cross Bat',
          description: 'Bat with ornate gothic cross design',
          price: 39.00,
          image: 'üëï'
        }
      ];
      
      // Cart functionality
      let cart = JSON.parse(localStorage.getItem('nightkindCart')) || [];
      
      function updateCartCount() {
        const count = cart.reduce((total, item) => total + item.quantity, 0);
        document.getElementById('cartCount').textContent = count;
      }
      
      function addToCart(product, size = 'M') {
        const productWithSize = { ...product, size };
        const existingItem = cart.find(item => item.id === product.id && item.size === size);
        if (existingItem) {
          existingItem.quantity += 1;
        } else {
          cart.push({ ...productWithSize, quantity: 1 });
        }
        localStorage.setItem('nightkindCart', JSON.stringify(cart));
        updateCartCount();
        
        // Show feedback
        const btn = event.target;
        const originalText = btn.textContent;
        btn.textContent = 'Added!';
        btn.style.background = '#4CAF50';
        setTimeout(() => {
          btn.textContent = originalText;
          btn.style.background = '#ffd700';
        }, 1000);
      }
      
      function renderProducts() {
        const grid = document.getElementById('productGrid');
        grid.innerHTML = tshirts.map(product => `
          <div class="product-card">
            <div class="product-image">${product.image}</div>
            <h3 class="product-title">${product.name}</h3>
            <p class="product-description">${product.description}</p>
            <div class="product-price">$${product.price.toFixed(2)}</div>
            <div class="size-selector">
              <select id="size-${product.id}">
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M" selected>M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
              </select>
            </div>
            <button class="add-to-cart-btn" onclick="addToCart(${JSON.stringify(product)}, document.getElementById('size-${product.id}').value)">
              Add to Cart
            </button>
          </div>
        `).join('');
      }
      
      // Initialize page
      updateCartCount();
      renderProducts();
    </script>
  </body>
</html>
