      .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 2rem;

        max-width: 1200px;
        margin: 0 auto;
      }
      
      .product-card {
        background: #2a2a2a;
        border: 1px solid #444;
        border-radius: 8px;
        padding: 1.5rem;
        text-align: center;
        transition: transform 0.2s, box-shadow 0.2s;
        cursor: pointer;
      }
      
      .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(255, 215, 0, 0.2);
      }
      
      .product-image {
        width: 150px;
        height: 150px;
        background: #333;
        border-radius: 8px;
        margin: 0 auto 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3rem;
      }
      
      .product-title {
        color: #ffd700;
        font-size: 1.2rem;
        margin-bottom: 0.5rem;
        font-family: 'Creepster', cursive;
      }
      
      .product-description {
        color: #ccc;
        margin-bottom: 1rem;
        font-size: 0.9rem;
      }
      
      .product-price {
        color: #ffd700;
        font-size: 1.1rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }
      
      .add-to-cart-btn {
        background: #ffd700;
        color: #000;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.2s;
      }
      
      .add-to-cart-btn:hover {

      .cart-icon {

        background: #ffd700;
        color: #000;
        padding: 0.5rem;
        border-radius: 50%;
        cursor: pointer;
        font-weight: bold;
        z-index: 1000;

      .cart-count {

        display: flex;

      .category-header {

      .category-title {

      // Cart functionality
      let cart = JSON.parse(localStorage.getItem('nightkindCart')) || [];
      
      function updateCartCount() {
        const count = cart.reduce((total, item) => total + item.quantity, 0);
        document.getElementById('cartCount').textContent = count;
      }
      
      function addToCart(product) {
        const existingItem = cart.find(item => item.id === product.id);
        if (existingItem) {
          existingItem.quantity += 1;
        } else {
          cart.push({ ...product, quantity: 1 });
        }
        localStorage.setItem('nightkindCart', JSON.stringify(cart));
        updateCartCount();
        
        // Show feedback
        const btn = event.target;
        const originalText = btn.textContent;
        btn.textContent = 'Added!';
        btn.style.background = '#4CAF50';
        setTimeout(() => {
          btn.textContent = originalText;
          btn.style.background = '#ffd700';
        }, 1000);
      }
      
      function renderProducts() {
        const grid = document.getElementById('productGrid');
        grid.innerHTML = stickers.map(product => `
          <div class="product-card">
            <div class="product-image">${product.image}</div>
            <h3 class="product-title">${product.name}</h3>
            <p class="product-description">${product.description}</p>
            <div class="product-price">$${product.price.toFixed(2)}</div>
            <button class="add-to-cart-btn" onclick="addToCart(${JSON.stringify(product)})">
              Add to Cart
            </button>
          </div>
        `).join('');
      }
      
      // Initialize page
      updateCartCount();
      renderProducts();
    </script>
