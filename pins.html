      // Cart functionality
      let cart = JSON.parse(localStorage.getItem('nightkindCart')) || [];
      
      function updateCartCount() {
        const count = cart.reduce((total, item) => total + item.quantity, 0);
        document.getElementById('cartCount').textContent = count;
      }
      
      function addToCart(product) {
        const existingItem = cart.find(item => item.id === product.id);
        if (existingItem) {
          existingItem.quantity += 1;
        } else {
          cart.push({ ...product, quantity: 1 });
        }
        localStorage.setItem('nightkindCart', JSON.stringify(cart));
        updateCartCount();
        
        // Show feedback
        const btn = event.target;
        const originalText = btn.textContent;
        btn.textContent = 'Added!';
        btn.style.background = '#4CAF50';
        setTimeout(() => {
          btn.textContent = originalText;
          btn.style.background = '#ffd700';
        }, 1000);
      }
      
      function renderProducts() {
        const grid = document.getElementById('productGrid');
        grid.innerHTML = pins.map(product => `
          <div class="product-card">
            <div class="product-image">${product.image}</div>
            <h3 class="product-title">${product.name}</h3>
            <p class="product-description">${product.description}</p>
            <div class="product-price">$${product.price.toFixed(2)}</div>
            <button class="add-to-cart-btn" onclick="addToCart(${JSON.stringify(product)})">
              Add to Cart
            </button>
          </div>
        `).join('');
      }
      
      // Initialize page
      updateCartCount();
      renderProducts();
